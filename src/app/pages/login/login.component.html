<div class="login-container">
  <h2>Login</h2>
  <p class="test-credentials">
    Para testar, use: <strong>usuário:</strong> johnd, <strong>senha:</strong> m38rmF$
  </p>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input 
        type="text" 
        id="username" 
        formControlName="username" 
        [class.is-invalid]="submitted && f['username'].errors"
        class="form-control"
        placeholder="Digite seu usuário"
      >
      <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
        <div *ngIf="f['username'].errors?.['required']">Usuário é obrigatório</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        [class.is-invalid]="submitted && f['password'].errors"
        class="form-control"
        placeholder="Digite sua senha"
      >
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors?.['required']">Senha é obrigatória</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      Login
    </button>

    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>
